<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <input type="checkbox" class="btn" id="switch">
    <label for="switch" id="switch-label" class="label">Dark Mode</label>
    <section id="grid">
        <div id="title"><h1>Tic Tac Game</h1></div>
        <div id="it1" class="game"></div>
        <div id="it2" class="game"></div>
        <div id="it3" class="game"></div>
        <div id="it4" class="game"></div>
        <div id="it5" class="game"></div>
        <div id="it6" class="game"></div>
        <div id="it7" class="game"></div>
        <div id="it8" class="game"></div>
        <div id="it9" class="game"></div>
        <div id="player1">
            <h2 id="h1">Player 1
            <p id="win1">Score: 0</p>
            </h2>
        </div>
        <div id="player2">
            <h2 id="h2">player 2
            <p id="win2">Score: 0</p>
            </h2>
        </div>
    </section>
    <div id="btn">
    <input type="button" value="RESET" id="reset">
    </div>
    <script src="public/js/index.js"></script>
    <script src="https://twitterclone.cyclic.app/footer.js"></script>
</body>
</html>
